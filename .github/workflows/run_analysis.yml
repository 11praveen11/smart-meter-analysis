name: Run Smart Meter Analysis

on:
  workflow_dispatch: # Allows you to run it manually with a button

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install pandas numpy matplotlib seaborn scikit-learn

    - name: Run Script
      run: python smart_meter.py

    - name: Upload Results
      uses: actions/upload-artifact@v3
      with:
        name: analysis-plots
        path: customer_clusters.png # This matches the filename in your script
